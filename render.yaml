services:
  - type: web
    name: ai-app-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./app.db
      - key: CORS_ORIGINS
        value: '*'
