version: '3.8'

services:
  backend:
    build: ../backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ../backend/app.db:/app/app.db

  frontend:
    build: ../frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

